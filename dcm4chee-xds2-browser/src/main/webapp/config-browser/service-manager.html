    <div class="col-md-9">

        <label>Device:&nbsp;</label>
        <button type="button" class="btn btn-default"
                ng-model="selectedDevice"
                data-html="1"
                ng-options="device as device.deviceName for device in devices"
                data-placeholder="Select device ..."
                bs-select>
            Device <span class="caret"></span>
        </button>

        <div ng-show="selectedDevice.config" ng-controller="DeviceEditorController">

            <h1><span class="small"> Device: </span> {{selectedDevice.deviceName}}</h1>


            <div class="panel-group">
                <div class="panel-default" ng-class="(deviceCollapsed ? '' : 'panel' )" ng-model="deviceCollapsed"
                     bs-collapse>
                    <div class="panel-body">
                        <div class="group-component group-component-regular">

                            <a href="" class="title" ng-class="(deviceCollapsed ? 'collapsed' : '')"
                               bs-collapse-toggle>Device parameters</p></a>

                            <div config-node-editor
                                 schema="ConfigConfig.schemas.device"
                                 config="selectedDevice.config"
                                 editor="editor"
                                 class="panel-body"
                                 bs-collapse-target>
                            </div>
                        </div>
                    </div>
                </div>

                <h2><span class="red icon-expand"></span> Extensions</h2>
                <ul class="nav nav-pills">
                    <li ng-repeat="(extensionName,extensionConfig) in selectedDevice.config.deviceExtensions | orderBy:'extensionName'"
                        ng-class="(selectedDeviceExtensionConfig == extensionConfig ? 'active' : '')">
                        <a href="" ng-click="selectDeviceExtension(extensionName,extensionConfig)">{{extensionName}}</a>
                    </li>
                </ul>

                <div config-node-editor
                     schema="ConfigConfig.schemas.deviceExtensions[selectedDeviceExtensionName]"
                     config="selectedDeviceExtensionConfig"
                     editor="editor">
                </div>

            </div>

            <!-- Save and Cancel buttons template -->
            <script type="text/ng-template" id="/SaveCancel.html">
                <a ng-show="selectedExtension.isModified" href="" ng-click="saveExtension(selectedExtension)"
                   class="btn btn-success pull-right">Save</a>
                <a ng-show="selectedExtension.isModified" href="" ng-click="cancelChangesExtension(selectedExtension)"
                   class="btn btn-danger pull-right">Cancel</a>
            </script>

        </div>
    </div>
